<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="mx-48 my-24">
      <header class="bg-gray-100 py-6 px-4 md:px-6 dark:bg-gray-800">
        <div class="container mx-auto">
          <h1 class="text-2xl font-bold">Your Wishlist</h1>
        </div>
      </header>
      <main class="container mx-auto py-12 px-4 md:px-6">
        <div class="overflow-x-auto">
          <div class="relative w-full overflow-auto">
            <table class="w-full caption-bottom text-sm">
              <thead class="[&amp;_tr]:border-b">
                <tr
                  class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted"
                >
                  <th
                    class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                  >
                    Image
                  </th>
                  <th
                    class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                  >
                    Name
                  </th>
                  <th
                    class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                  >
                    Price
                  </th>
                  <th
                    class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
                  >
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody class="[&amp;_tr:last-child]:border-0">
                {% for item in wishlist %}
                <tr
                  class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted"
                >
                  <td
                    class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                  >
                  <a href="{%  url 'product'  product_id=item.shirt.id %}">

                      <img
                        src="{{ item.shirt.previewImage.url }}"
                        alt="{{ item.shirt.name }}  {{ item.shirt.category }}"
                        width="80"
                        height="80"
                        class="w-20 h-20 object-cover rounded-lg object-top "
                        style="aspect-ratio: 80/80; object-fit: cover"
                      />
                  </a>
                  </td>
                  <td
                    class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium"
                  >
                    {{ item.shirt.name }}
                  </td>
                  <td
                    class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                  >
                    â‚¹{{ item.shirt.price }}
                  </td>
                  <td
                    class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0"
                  >
                    <div class="flex gap-2">
                      <button
                        class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input h-9 rounded-md px-3 bg-white text-black hover:bg-red-500 hover:text-white"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="w-4 h-4 mr-2"
                          data-darkreader-inline-stroke=""
                          style="--darkreader-inline-stroke: currentColor"
                        >
                          <path d="M3 6h18"></path>
                          <path
                            d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"
                          ></path>
                          <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                          <line x1="10" x2="10" y1="11" y2="17"></line>
                          <line x1="14" x2="14" y1="11" y2="17"></line></svg
                        >Remove</button
                      ><button
                        class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input h-9 rounded-md px-3 bg-white text-black hover:bg-black hover:text-white"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24"
                          height="24"
                          viewBox="0 0 24 24"
                          fill="none"
                          stroke="currentColor"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          class="w-4 h-4 mr-2"
                          data-darkreader-inline-stroke=""
                          style="--darkreader-inline-stroke: currentColor"
                        >
                          <circle cx="8" cy="21" r="1"></circle>
                          <circle cx="19" cy="21" r="1"></circle>
                          <path
                            d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                          ></path></svg
                        >Add to Cart
                      </button>
                    </div>
                  </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
